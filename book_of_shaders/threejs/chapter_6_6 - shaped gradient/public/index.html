<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Book of shaders - chapter 1</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
      void main() {
          gl_Position = vec4( position, 1.0 );
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        #define TWO_PI 6.28318530718

        uniform vec2 u_resolution;
        uniform float u_time;

        float plot (vec2 st, float pct){
          return  smoothstep( pct-0.01, pct, st.y) -
                  smoothstep( pct, pct+0.01, st.y);
        }

        float parabola( float x, float k )
        {
            return pow( 4.0*x*(1.0-x), k );
        }

        float circularEaseOut (float h) {
          return sqrt(1. - pow(1. - h, 2.0));
      }

        //  Function from IÃ±igo Quiles
        //  https://www.shadertoy.com/view/MsS3Wc
        vec3 hsb2rgb( in vec3 c ){
            vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),
                                     6.0)-3.0)-1.0,
                             0.0,
                             1.0 );
            rgb = rgb*rgb*(3.0-2.0*rgb);
            return c.z * mix( vec3(1.0), rgb, c.y);
        }

        void main(){
            vec2 st = gl_FragCoord.xy/u_resolution;
            vec3 color = vec3(0.0);

            // Use polar coordinates instead of cartesian
            vec2 toCenter = vec2(0.5)-st;
            float spinSpeed=0.0;//u_time*2.5;
            float angle = atan(toCenter.y,toCenter.x)+spinSpeed;
            float radius = length(toCenter)*2.0;

            // Map the angle (-PI to PI) to the Hue (from 0 to 1)
            float hue=(angle/TWO_PI)+0.5;
            hue=circularEaseOut(hue*0.5);
            // and the Saturation to the radius
            color =  hsb2rgb(vec3(hue,radius,1.0));

            gl_FragColor = vec4(color,1.0);
        }
    </script>
  </body>
</html>
