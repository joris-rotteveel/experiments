<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Book of shaders - chapter 1</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
      void main() {
          gl_Position = vec4( position, 1.0 );
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
            #ifdef GL_ES
      precision mediump float;
      #endif

      #define PI 3.14159265359

      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      uniform float u_time;

      vec3 colorA = vec3(0.149,0.141,0.912);
      vec3 colorB = vec3(1.000,0.833,0.224);

      float plot (vec2 st, float pct){
        return  smoothstep( pct-0.01, pct, st.y) -
                smoothstep( pct, pct+0.01, st.y);
      }

      float parabola( float x, float k )
      {
          return pow( 4.0*x*(1.0-x), k );
      }

      void main() {
          vec2 st = gl_FragCoord.xy/u_resolution.xy;
          vec3 color = vec3(0.0);

          vec3 pct = vec3(smoothstep(0.0,1.0, st.x));
          float sun=abs(cos(u_time*0.3));
          float moon=abs(sin(u_time*0.3));
          pct.r =smoothstep(0.,1.0, st.x)*sun;
          pct.g = parabola(st.x,.95)*.45*sun;
          pct.b = smoothstep(1.0,moon, st.x);

          color = pct;


          // Plot transition lines for each channel
          color = mix(color,vec3(1.0,0.0,0.0),plot(st,pct.r));
          color = mix(color,vec3(0.0,1.0,0.0),plot(st,pct.g));
          color = mix(color,vec3(0.0,0.0,1.0),plot(st,pct.b));

          gl_FragColor = vec4(color,1.0);
      }
    </script>
  </body>
</html>
